{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>{{ job.title }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="job_sumary">
                    <div class="summery_header">
                        <h3>Profile Summery</h3>
                    </div>
                    <div class="job_content">
                        <ul>
                            <li>User: <span>{{ myObject.user }}</span></li>
                            <li>Email: <span>{{ myObject.user.email}}</span></li>
                            <li>Country: <span>{{ myObject.country}}</span></li>
                            <li>Phone number: <span>{{ myObject.phoneNumber }}</span></li>
                        </ul>
                        <div class="pt-4">
                            <a class="btn btn-primary" href="{% url 'editProfilePage' %}">Edit profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
